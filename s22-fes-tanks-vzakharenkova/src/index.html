<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>ISsoft: Tanks</title>
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>
  <body>
    <main>
      <section id="game-field">
        <h2>Tanks</h2>

        <div id="game-map"></div>
      </section>

      <section id="legend">
        <h2>Legend</h2>
        <ul class="legend-list">
          <li class="legend-item">
            <div class="game-object game-object__player-tank"></div>
            Player's tank
          </li>
          <li class="legend-item">
            <div class="game-object game-object__enemy-tank"></div>
            Enemy tank
          </li>
          <li class="legend-item">
            <div class="game-object game-object__wall"></div>
            Wall
          </li>
        </ul>
        <h2>Game process</h2>
        <ul class="process-list">
          <li class="process-item player">
            <div class="game-object game-object__player-tank"></div>
            Lifes left: <span>3</span>
          </li>
          <li class="process-item enemy">
            <div class="game-object game-object__enemy-tank"></div>
            Enemy tanks left: <span>21</span>
          </li>
        </ul>
        <h2>Game controls</h2>
        <ul class="game-controls">
          <li class="control">
            <button class="control-btn control-start">Start</button>
          </li>
          <li class="control">
            <button class="control-btn control-stop" disabled>Stop</button>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
